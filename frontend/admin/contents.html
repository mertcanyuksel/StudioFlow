<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content - Studio Display Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Studio Display</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard">Dashboard</a></li>
                <li><a href="lessons">Lessons</a></li>
                <li><a href="instructors">Instructors</a></li>
                <li class="active"><a href="contents">Content</a></li>
                <li><a href="screens">Screens</a></li>
                <li><a href="settings">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Content Management</h1>
                <button class="btn btn-primary" onclick="showUploadContentModal()">Upload Content</button>
            </div>

            <div class="section">
                <div id="contents-grid" class="contents-grid">
                    <div class="loading">Loading content...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for uploading content -->
    <div id="content-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Content</h2>
                <button class="close-btn" onclick="closeContentModal()">&times;</button>
            </div>
            <form id="content-form">
                <div class="form-group">
                    <label for="content-file">File (Image or Video)</label>
                    <input type="file" id="content-file" accept="image/*,video/*" required>
                </div>

                <div class="form-group">
                    <label for="content-title">Title</label>
                    <input type="text" id="content-title" required>
                </div>

                <div class="form-group">
                    <label for="duration">Display Duration (seconds)</label>
                    <input type="number" id="duration" value="30" min="5" max="300">
                </div>

                <div class="form-group">
                    <label for="priority">Priority (1 = highest)</label>
                    <input type="number" id="priority" value="1" min="1" max="10">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeContentModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/contents.js"></script>
</body>
</html>
