<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors - Studio Display Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Studio Display</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard">Dashboard</a></li>
                <li><a href="lessons">Lessons</a></li>
                <li class="active"><a href="instructors">Instructors</a></li>
                <li><a href="contents">Content</a></li>
                <li><a href="screens">Screens</a></li>
                <li><a href="settings">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Instructors Management</h1>
                <button class="btn btn-primary" onclick="showAddInstructorModal()">Add New Instructor</button>
            </div>

            <div class="section">
                <div id="instructors-grid" class="instructors-grid">
                    <div class="loading">Loading instructors...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing instructors -->
    <div id="instructor-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Instructor</h2>
                <button class="close-btn" onclick="closeInstructorModal()">&times;</button>
            </div>
            <form id="instructor-form">
                <input type="hidden" id="instructor-id">

                <div class="form-group">
                    <label for="instructor-name">Full Name</label>
                    <input type="text" id="instructor-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" accept="image/*">
                    <div id="photo-preview" style="margin-top: 10px;"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeInstructorModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/instructors.js"></script>
</body>
</html>
