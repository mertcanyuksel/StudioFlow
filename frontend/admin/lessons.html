<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons - Studio Display Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Studio Display</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard">Dashboard</a></li>
                <li class="active"><a href="lessons">Lessons</a></li>
                <li><a href="instructors">Instructors</a></li>
                <li><a href="contents">Content</a></li>
                <li><a href="screens">Screens</a></li>
                <li><a href="settings">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Lessons Management</h1>
                <button class="btn btn-primary" onclick="showAddLessonModal()">Add New Lesson</button>
            </div>

            <div class="section">
                <div id="lessons-table" class="table-container">
                    <div class="loading">Loading lessons...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing lessons -->
    <div id="lesson-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Lesson</h2>
                <button class="close-btn" onclick="closeLessonModal()">&times;</button>
            </div>
            <form id="lesson-form">
                <input type="hidden" id="lesson-id">

                <div class="form-group">
                    <label for="lesson-name">Lesson Name</label>
                    <input type="text" id="lesson-name" required>
                </div>

                <div class="form-group">
                    <label for="instructor-id">Instructor</label>
                    <select id="instructor-id" required>
                        <option value="">Select Instructor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="display-color">Display Color</label>
                    <input type="color" id="display-color" value="#3b82f6">
                </div>

                <div class="form-group">
                    <label for="qr-code-data">QR Code URL</label>
                    <input type="url" id="qr-code-data" placeholder="https://yourgym.com/lesson/1">
                    <small style="color: #666; display: block; margin-top: 5px;">QR kodu kaydettiğinizde otomatik oluşturulacak</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeLessonModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/lessons.js"></script>
</body>
</html>
